<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging with PeerJS</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #messages {
            width: 80%;
            height: 300px;
            margin: 20px auto;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
    <body>
        <h1>P2P Messaging with PeerJS</h1>
        <h2>Your IP Address is: <span id="ip-address">Loading...</span></h2>
        <h2>Your connection ID is: <span id="connection-id">Loading...</span></h2>
        <div>
            <label for="peer-id-input">Enter peer ID:</label>
            <input type="text" id="peer-id-input" placeholder="Paste peer ID">
        </div>
        <div id="messages"></div>
        <textarea id="message" placeholder="Type your message"></textarea><br>
        <button id="send-btn">Send</button>

        <script>
            const ip_to_hex = (ipv4) => {
                const octets = ipv4.split('.').map(Number);
                const hexParts = octets.map(octet => octet.toString(16).padStart(2, '0'));

                return hexParts.join('');
            }

            const hex_to_ip = (hexHash) => {
                const octets = [];
                for (let i = 0; i < hexHash.length; i += 2) {
                    const part = hexHash.slice(i, i + 2);
                    octets.push(parseInt(part, 16));
                }
                return octets.join('.');
            }

            let ipv4 = null;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipv4 = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ip-address').textContent = 'Unable to fetch IP address';
                }).finally(() => {
                document.getElementById('ip-address').textContent = ipv4 + " => " + ip_to_hex(ipv4);
            });


            /*##################################
            #            WEBRTC CODE           #
            ##################################*/
            const peer = new Peer(); // No need to specify an ID, PeerJS will generate one

            let conn = null;

            peer.on('open', function(id) {
                console.log('My peer ID is: ' + id);
                document.getElementById('connection-id').textContent = id; // Display connection ID
            });

            peer.on('connection', function(connection) {
                console.log('Incoming connection from ' + connection.peer);
                conn = connection;

                conn.on('data', function(data) {
                    appendMessage('Received: ' + data);
                });

                conn.on('close', function() {
                    console.log('Connection with ' + conn.peer + ' closed');
                    conn = null;
                });
            });

            document.getElementById('send-btn').addEventListener('click', function() {
                const message = document.getElementById('message').value.trim();
                document.getElementById('message').value = '';

                if (!conn) {
                    const destPeerId = document.getElementById('peer-id-input').value.trim();
                    if (!destPeerId) {
                        alert('Enter destination peer ID');
                        return;
                    }

                    conn = peer.connect(destPeerId);
                    conn.on('open', function() {
                        conn.send(message);
                        appendMessage('Sent: ' + message);
                    });
                } else {
                    conn.send(message);
                    appendMessage('Sent: ' + message);
                }
            });

            function appendMessage(message) {
                const messageElem = document.createElement('div');
                messageElem.textContent = message;
                document.getElementById('messages').appendChild(messageElem);
            }
        </script>
    </body>
</html>
