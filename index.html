<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>P2P Messaging with PeerJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #messages {
            width: 80%;
            height: 300px;
            margin: 20px auto;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
    <body>
    <h1>P2P Group Chat with PeerJS</h1>
    <h2 id="connection-id">Your Connection ID: Loading...</h2>

    <div>
        <label for="peer-id-input">Connect ID:</label>
        <input type="text" id="peer-id-input">
        <button id="connect-btn">Connect</button>
    </div>

    <div id="messages"></div>

    <div>
        <label for="message">Message:</label>
        <textarea id="message"></textarea>
        <button id="send-btn">Send</button>
    </div>

    <button id="printConnectionsButton">Print Connections</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script type="module" src="main.js"></script>
    </body>
</html>
