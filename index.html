<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Simple</title>
    <script type="module" src="main.js"></script>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: black;
            color: white;
        }
        textarea, input, button {
            display: block;
            margin: 10px auto;
            background-color: rgb(80, 79, 79);
            color: white;
            box-shadow: 2px 2px 2px rgb(78, 78, 78);
            width: 455px;
            height: 36px;
        }
        button{
            background-color: rgb(24, 47, 97);
            box-shadow: 2px 2px 2px rgba(35, 1, 158, 0.575);
        }
        button:hover{
            background-color: rgb(54, 86, 156);
            box-shadow: 2px 2px 2px rgba(125, 105, 199, 0.575);
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>P2P Connection Demo</h1>
    <h2>Your Freind Code is: <span id="ip-address">Loading...</span></h2>
    <textarea id="answer" placeholder="Your Friend's code here"></textarea>
    <button id="set-answer">Connect</button>
    <input type="text" id="message" placeholder="Enter message">
    <button id="send-msg">Send Message</button>
</body>
</html>
