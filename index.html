<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="icon" href="/src/assets/icon.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <title>P2P Messaging</title>
</head>
    <body>
        <div id="top">
            <h1>P2P Chat</h1>
            <hr class="custom-line">
        </div>

        <div id="connection-widgets">
            <h2 id="connection-id">Your Connection ID: Loading...</h2>
            <span>
                <label for="peer-id-input">Connect to ID:</label>
                <input type="text" id="peer-id-input">
                <button id="connect-btn" class="button">Connect</button>
            </span>
        </div>

        <div id="messages"></div>

        <div id="centered-div">
            <div id="message-widgets">
                <label for="message" class="padded">Message:</label>
                <textarea id="message" class="padded"></textarea>
                <button id="send-btn" class="padded button">Send</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
